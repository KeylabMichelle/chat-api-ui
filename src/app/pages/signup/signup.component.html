<div>
    <form [formGroup]="form">
        <div>
            <input type="text" name="fullname" placeholder="Full name" formControlName="name">
        </div>
        <div>
            <input type="text" name="username" placeholder="Username" formControlName="username">
        </div>
        <div>
            <input type="text" name="email" placeholder="Email">
        </div>
        <div>
            <input [type]="showPassword ? 'text' : 'password'" name="password" placeholder="Password">
            <button (click)="toggleShowPassword()">{{showPassword ? 'Hide' : 'Show'}}</button>
        </div>
        <div>
            <input type="password" name="confirm" placeholder="Confirm your password">
        </div>
        <div>
            <button>Sign up</button>
        </div>
        <div>
            Have an account? <a routerLink="/login">Log in</a>
        </div>
    </form>
</div>
